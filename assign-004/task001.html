<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Assignment 4 - Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
            <form>
                <h1>Registration Form</h1>  
                <p> 
                    <label>First name<sup>*</sup>:</label>
                    <input type="text" name="firstname" value=""  oninput="enableFields(id)" on id="1" required /><br>
                </p>
                <p>
                    <label>Last name<sup>*</sup>:</label>
                    <input type="text" name="lastname" value="" id="2" oninput="enableFields(id)" onkeydown="verifFieldsFill(id)" required /><br>
                </p>
                <p>
                    <label>Age:</label>
                    <input type="text" name="age" value="" id="3" oninput="validAge()" onchange="enableFields(id)" onkeydown="verifFieldsFill(id)" /><br>
                </p>
                <p>
                    <label>Address:</label>
                    <input type="text" name="address" value="" id="4" oninput="enableFields(id)"  onkeydown="verifFieldsFill(id)"/><br>
                </p>
                <p>
                    <label>Phone:</label>
                    <input type="text" name="phone" value="" id="5" oninput="enableFields(id)" onkeydown="verifFieldsFill(id)" /><br>
                </p>
                <p>
                    <label>Email<sup>*</sup>:</label>
                    <input type="email" name="usermail" value="" id="6" onchange="verifMail()" oninput="enableFields(id)" onkeydown="verifFieldsFill(id)" required /><br>
                </p>
                <p>
                    <label>Password<sup>*</sup>:</label>
                    <input type="password" name="pwd" value="" id="7" onchange="passwordValid()" oninput="enableFields(id)" onkeydown="verifFieldsFill(id)" required /><br>
                </p>
                <p>
                    <label>Repeat Password<sup>*</sup>:</label>
                    <input type="password" name="pwd2" value="" id="8" onchange="samePassword()" oninput="enableFields(id)" onkeydown="verifFieldsFill(id)" required /><br>
                </p>
                <br>
                <input type="submit" onclick="successFullyRegistered(form)" value="Register">
        </form>

    </div>
 
</body>
</html>
